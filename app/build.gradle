plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'io.dolby.rtsviewer'
    compileSdk 33

    defaultConfig {
        applicationId "io.dolby.tvrtsviewer"
        minSdk 27
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion kotlin_compiler_version
    }
}

dependencies {
    implementation project(path: ':uikit')
    implementation project(path: ':rtscomponentkit')

    implementation libs.androidx.compose.ui
    implementation libs.androidx.compose.ui.preview

    implementation libs.androidx.core.ktx

    implementation libs.androidx.compose.material

    implementation 'androidx.leanback:leanback:1.0.0'

    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    implementation 'androidx.tv:tv-foundation:1.0.0-alpha04'
    implementation 'androidx.tv:tv-material:1.0.0-alpha04'

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation "androidx.activity:activity-compose:1.6.1"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}