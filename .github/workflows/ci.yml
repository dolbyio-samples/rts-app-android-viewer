name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  Validate-And-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Validate
        env:
          GIT_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          GIT_PAT: ${{ secrets.MAVEN_PAT }}
        run: |
          export GIT_USERNAME=$GIT_USERNAME
          export GIT_PAT=$GIT_PAT
          ./gradlew spotlessCheck check assembleDebug --info
